<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Model Viewer AR - VR</title>
  <meta name="description" content="Model Viewer (VR / AR) • A-Frame">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  
  <!-- <script src="info-message.js"></script> -->
  
  <script src="https://unpkg.com/aframe-extras@3.3.0/dist/aframe-extras.min.js"></script>
  <script src="hide-on-enter-ar.js"></script>
  <script src="ar-shadows.js"></script>
  <script src="ar-hit-test.js"></script>
  <script src="model-viewer.js"></script>
  <script src="background-gradient.js"></script>
</head>
 <style>
    .container {
     position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0);
    color: black;
    padding-left: 1px;
    padding-right: 1px;
    font-size: 16px;
}
   .topcontainer {
     position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0);
    color: black;
    padding-left: 1px;
    padding-right: 1px;
    font-size: 16px;
}
     .btn {
    background-color: rgba(0, 0, 0, 0.2);
    border: 1px solid #8b95e7;
    border-radius: 2px;
    color: white; /* White text */
    padding: 10px 20px;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
    font-size: 16px;
}
   </style>
<body>
<a-scene
  renderer="colorManagement: true;"
  info-message="htmlSrc: #messageText"
  model-viewer="gltfModel: #coin; title: Северный рубль">
  <a-assets>
    <!--
      Model source: https://sketchfab.com/3d-models/triceratops-d16aabe33dc24f8ab37e3df50c068265
      Model author: https://sketchfab.com/VapTor
      Model license: Sketcfab Standard
    -->
    
      <a-asset-item id="coin"
      src="coin.gltf"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item> 

    <a-asset-item id="reticle"
      src="https://cdn.aframe.io/examples/ar/models/reticle/reticle.gltf"
      response-type="arraybuffer" crossorigin="anonymous"></a-asset-item>
  

    <img id="shadow" src="https://cdn.glitch.com/20600112-c04b-492c-8190-8a5ccc06f37d%2Fshadow.png?v=1606338852399"></img>
    
   <!-- <a-asset-item id="messageText" src="message.html"></a-asset-item> -->
    
  </a-assets>
</a-scene>
  <div class="topcontainer">
  <a href="1.png" download=""><div><button class="btn">СКАЧАТЬ</button></div></a>
</a>  </div>
   <div class="container">
    <form action="https://faerlou.github.io/ARGo/"><button class="btn">ВЫХОД</button></form></div>
</body>
</html>
